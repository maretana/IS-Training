    <head>

        <title>Assignment 5</title>

        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <script type="text/x-handlebars-template" id="profileTemplate">
            <div class="profiles">
                {{#each this}}
                    <section class="profile-container">
                        <div class="profile-image-container">
                            <img src="{{profileImage}}" alt="Profile Image" class="profile-image"/>
                            <span class="ranking">{{ranking}}</span>
                            <span class="profile-image-button">Show</span>
                        </div>
                        <div class="profile-content">
                            <div class="profile-content-table">
                                {{#stats}}
                                <div class="profile-content-table-row">
                                    <span class="profile-content-table-column">Tweets:</span>
                                    <span class="profile-content-table-column">{{tweets}}</span>
                                </div>
                                <div class="profile-content-table-row">
                                    <span class="profile-content-table-column">Followers:</span>
                                    <span class="profile-content-table-column">{{followers}}</span>
                                </div>
                                <div class="profile-content-table-row">
                                    <span class="profile-content-table-column">Retweets:</span>
                                    <span class="profile-content-table-column">{{retweets}}</span>
                                    <a class="profile-content-table-column" href="https://twitter.com/account/redirect_by_id/{{../handle}}">
                                        [{{../handle}}]
                                    </a>
                                </div>
                                {{/stats}}
                            </div>
                        </div>
                    </section>
                {{/each}}
            </div>
        </script>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/handlebars-v3.0.1.js"></script>
        <script src="js/main.min.js"></script>

        <!-- Live reload option. Remove in production environments -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
