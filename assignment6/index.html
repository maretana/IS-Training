    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width" />

        <title>Assignment 6</title>

        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div ng-app="artists" ng-controller="artistsController" ng-init="jsonReady=false">
            <section class="initials" ng-show="jsonReady">
                <a class="initials-filter" href="" ng-click="artistName=''">All</a>
                <a class="initials-filter" href="" ng-repeat="initial in initials | orderBy" ng-click="$parent.artistName=initial">{{initial}}</a>
            </section>
            <p>Filter: <input type="text" ng-model="artistName" ng-init="artistName=''" /></p>
            <div ng-show="jsonReady">
                <section class="profile" ng-repeat="artist in artists | searchByName:artistName | orderBy:'+name'">
                    <div class="profile-wrapper">
                        <img ng-src="{{artist.profileImage}}" class="profile-image" alt="Profile Picture"/>
                        <div class="profile-info">
                            <p ng-bind="artist.name"></p>
                            <p>
                                {{artist.stats.tweets}} tweets
                            </p>
                            <p>
                                {{artist.stats.followers}} followers
                            </p>
                            <p>
                                {{artist.stats.retweets}} retweets
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/main.min.js"></script>

        <!-- Live reload option. Remove in production environments -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
